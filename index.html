<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="left">
        <h1>Brand</h1>
        <div class="credit">Photo by <a href="https://unsplash.com/photos/pX829a6ObhE">Pragii</a> on <a href="https://unsplash.com/photos/pX829a6ObhE">Unsplash</a></div>
    </div>
    <div class="right">
        <div class="upper-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="#">
            <div class="form">
                <p class="form-title">Let's do this!</p>
                <div class="input">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="input">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" required>
                </div>
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="text" id="email" required>
                </div>
                <div class="input">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="number" id="phone-number" required>
                </div>
                <div class="input">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" required>
                </div>
            </div>
        </form>
        <div class="bottom">
            <button class="submit">Create Account</button>
            <p>Already have an account? <a href="">Sign in</a></p>
        </div>
    </div>
</body>
</html>
